{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  body {
    background-color: #212529;
    padding-top: 80px;
    font-family: 'Poppins', sans-serif;
    margin-bottom: 50px;
  }

  #profile-pic {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
  }

  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1030;
  }

  .img-container img {
    width: 100%;
  }

  .cropper-drag-box, .cropper-crop, .cropper-modal {
    height: 100%;
    width: 100%;
  }

  .change-password-link {
    display: inline-block;
    margin-top: 20px;
    background-color: #198754;
    border: 2px solid white;
    color: white;
    padding: 12px 24px;
    font-weight: bold;
    font-size: 22px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    width:25%;
  }

  .change-password-link:hover {
    background-color: #0f5132;
    color: white;
  }

  .custom-upload-label {
    display: inline-block;
    margin-top: 20px;
    background-color: #198754;
    border: 2px solid white;
    color: white;
    padding: 12px 24px;
    font-weight: bold;
    font-size: 22px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    vertical-align: middle; 
    width: 25%;
  }

  .custom-upload-label:hover {
    background-color: #0f5132;
    color: white;
  }

  .users-name {
    font-size: 35px;
    color: white;
    font-weight: bold;
    margin-top: 15px;
  }

  .profile-pic-top {
    margin-top: -70px;
  }
</style>

<nav class="navbar navbar-expand-lg bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/navbar-logo.png' %}" alt="Logo" style="height: 60px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'base:tasksList' %}">Monthly Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'base:alertSection' %}">Your Week Ahead Alert</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'base:profilePicture' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'base:logout' %}">Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center" style="margin-top: 100px;">
  <img id="profile-pic" class="profile-pic-top" src="{% if user_profile.profile_picture %}{{ user_profile.profile_picture.url }}{% else %}{% static 'images/user-dp.png' %}{% endif %}" alt="Profile Picture">

  <p class="users-name">
    {{ user.first_name }} {{ user.last_name }}
  </p>

  <form id="upload-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="upload" name="profile_picture" accept="image/*" style="display: none;" onchange="openCropModal(event)">
    <label for="upload" class="custom-upload-label">Change Profile Picture</label>
    <input type="hidden" name="cropped_image" id="cropped_image">
  </form>

  <a href="{% url 'base:changePassword' %}" class="change-password-link">Change Password</a>

  <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crop Profile Picture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="img-container">
            <img id="crop-image" src="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="crop-button">Crop & Save</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

<script>
  let cropper;
  const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));

  function openCropModal(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const cropImage = document.getElementById('crop-image');
      cropImage.src = e.target.result;

      cropImage.onload = function () {
        cropModal.show();

        if (cropper) {
          cropper.destroy();
        }

        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1,
          movable: false,
          cropBoxResizable: true,
        });
      };
    };
    reader.readAsDataURL(file);
  }

  document.getElementById('crop-button').addEventListener('click', function () {
    const canvas = cropper.getCroppedCanvas({
      width: 500,
      height: 500,
    });

    canvas.toBlob(function (blob) {
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('cropped_image').value = reader.result;
        document.getElementById('profile-pic').src = reader.result; // Update preview
        cropModal.hide();

        document.getElementById('upload-form').submit();
      };
      reader.readAsDataURL(blob);
    });
  });
</script>

{% endblock content %}
